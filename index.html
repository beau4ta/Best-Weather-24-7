<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Weather 24/7</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar-container">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Best Weather 24/7</span>
        <p class="lead">For all your weather needs wherever you may be!</p>
      </nav>
    </div>
    <main class="main-container">
    <aside class="sidebar">
        <h3 class="search-title">Search for a city:</h3>
      <form class="search-container">
        <input class="search-bar" type="text" placeholder="Search.." name="search">
        <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
      </form>

    <div class="list-container"> 
      <ul class="list-group">
      </ul>
    </div>   
    </aside>

    <div class="search-results">
        <div class="uv-container"></div>
        <div class="forcast-container">
        </div>
    </div>
    </main>
    <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error!</h5>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
